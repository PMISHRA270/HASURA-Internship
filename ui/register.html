        <style type="text/css" >

          body{
            background-image: url('public/images/9.jpg');
            background-size: cover;
          }

          .image{

            text-align: center;
            margin-top: 80px;
          }

          .pk{

            width: 300px;
            height: 300px;
            text-align: center;
            background-color: rgba(0,0,0,0.4);
            margin: 0 auto;
            margin-top: 15px;
            padding-top: 10px;
            border-radius: 15px;
            -webkit-border-radius:15px;
            -o-border-radius:15px;
            -moz-border-radius:15px;
            
            font-weight: bolder;
            box-shadow: inset -4px -4px rgba(0,0,0,0.5);
            font-size: 18px;

          }

          .pk input[type="text"]{

            width:200px;
            height: 35px;
            border: 0;
            border-radius: 5px;
            -webkit-border-radius:5px;
            -o-border-radius:5px;
            -moz-border-radius:5px;
            padding-left: 5px;
            font-family: verdana;

          }

          .pk h4{
            color: white;
            padding-bottom: 10px;
            
          }

              .pk input[type="password"]{

            width:200px;
            height: 35px;
            border: 0;
            border-radius: 5px;
            -webkit-border-radius:5px;
            -o-border-radius:5px;
            -moz-border-radius:5px;
            padding-left: 5px;
            font-family: verdana;

          }

          .pk input[type="button"]{

            border-radius:2px;
            font-family: 'Oswald',sans-serif;
            color:#fff;
            font-size: 80%;
            padding: 4px 30px;
            border:solid #0ed6d8 3px;
            text-transform: uppercase;
            background: #0ed6d8;
            text-align: center;
          }

          .pk input[type="button"]:hover{
            
                  color: black;
                  border:solid #fff 3px;


          }

                  <input type="button" onclick="registerUser()" class="btn btn-lg btn-success" value="SIGNUP">
